{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Update Listing{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2 id="update-listing-header">{{ message }}</h2>

<form method="post">
    <div class="form-group">
      <label for="email">Confirm ID (email)</label>
      <input class="form-control" name="email" id="email" required>
      <label for="title">Title (Type N/A if no update to be made)</label>
      <input class="form-control" name="title" id="title" required>
      <label for="description">Description (Type N/A if no update to be made)</label>
      <input class="form-control" name="description" id="description" required>
      <label for="price">Price (Type -1 if no update to be made)</label>
      <input class="form-control" name="price" id="price" required>
      <input class="btn btn-primary" type="submit" value="Update Listing">
      <a href='/' class="btn btn-primary" id="btn-submit" >Home</a>
    </div>
  </form>

<h4><a href='/'>Back</a></h4>

<a href='/logout'>logout</a>
{% endblock %}
